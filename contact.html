<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!--Bootstrap Link-->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

     <!--BOOTSTRAP ICONS-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
     <style>
        button{
            border: 0;
        }
     </style>

</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-evenly pt-3 pb-5" style="background-color: #f1f1f1;">
            <button class="button"><a href="./index.html" style="font-size: 25px;">Home</a></button>
            <div class="col-md-5 mt-5">
                <h4 class="mb-4">Enquiry Form</h4>
                <form onsubmit="return validation()">
                    <div class="mb-3">
                        <label for="name">Full Name</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                      </div>

                    <div class="mb-3">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" required>
                    </div>

                    <div class="mb-3">
                      <label for="number">Mobile No.</label>
                      <input type="number" class="form-control" id="number" name="number" required size="10" >
                    </div>


                    <div class="mb-3">
                        <label for="comment">Query</label>
                        <textarea class="form-control" name="comment" id="comment" rows="3" required></textarea>
                      </div>
                    
                    
                    <button type="submit" class="btn btn-danger">Submit</button>
                  </form>
            </div>
            <div class="col-md-5 mt-5">
                <h3 class="mb-4">Address</h3>
                <p>City Park<br>
                    Ward 27, Mansarovar Sector 6, Mansarovar, Jaipur, Rajasthan 302020<br>
                    <i class="bi bi-telephone-outbound-fill"></i> : 7267952379
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d28476.499920372073!2d75.74335246962659!3d26.8538645014105!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db5debf22fa8f%3A0x79ea81d0af2764a3!2sCity%20Park!5e0!3m2!1sen!2sin!4v1671877565763!5m2!1sen!2sin" style="width: 100%;" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
